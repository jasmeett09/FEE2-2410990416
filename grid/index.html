<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Layout</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: sans-serif;
  }

  .container {
    height: 100vh;
    width: 100%;
    background-color: aliceblue;
    padding: 2rem;
    display: grid;
    gap: 1rem;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, auto);
  }

  .item {
    background-color: #dbeafe;
    border: 1px solid #60a5fa;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
  }
  
  @media (min-width: 768px) {
    .container {
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: auto 1fr 1fr auto;
    }

    .header {
      grid-column-start: 1;
      grid-column-end: 4;
    }

    .sidebar {
      grid-row-start: 2;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 2;
    }

    .content1 {
      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 2;
      grid-column-end: 4;
    }

    .content2 {
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 2;
      grid-column-end: 3;
    }

    .content3 {
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 3;
      grid-column-end: 4;
    }

    .footer {
      grid-column-start: 1;
      grid-column-end: 4;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="item header">Header</div>
    <div class="item sidebar">Sidebar</div>
    <div class="item content1">Content 1</div>
    <div class="item content2">Content 2</div>
    <div class="item content3">Content 3</div>
    <div class="item footer">Footer</div>
  </div>
</body>
</html>
